<div class="row">
    <div class="col-md-12 text-center">
        <h2>Add Student</h2>
    </div>
</div>

<div class="row">
    <form [formGroup]="addStudent" novalidate class="form">

    <!-- Row Firstname -->
    <div class="row">
        <div class="col-md-2 my-4"></div>
        <div class="col-md-4">First Name</div>
        <div class="col-md-4">
            <input type="text" formControlName="first_name" class="form-control">
        </div>
    </div>
    <div class="col-md-2"></div>

    <!-- Row Lastname -->
    <div class="row">
        <div class="col-md-2 my-4"></div>
        <div class="col-md-4">Last Name</div>
        <div class="col-md-4">
            <input type="text" formControlName="last_name" class="form-control">
        </div>
    </div>
    <div class="col-md-2"></div>

    <!-- Row Year-->
    <div class="row">
        <div class="col-md-2 my-4"></div>
        <div class="col-md-4">Year</div>
        <div class="col-md-4">
            <input type="number" formControlName="year" class="form-control">
        </div>
    </div>
    <div class="col-md-2"></div>

    <!-- Row Major -->
    <div class="row">
        <div class="col-md-2 my-4"></div>
        <div class="col-md-4">Major</div>
        <div class="col-md-4">
            <input type="number" formControlName="major" class="form-control">
        </div>
    </div>
    
    <!-- Button Submit-->
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <button type="submit" (click)="onSubmit()" class="btn btn-success">Add Student</button>
        </div>

    </div>

    
    </form>
</div>
